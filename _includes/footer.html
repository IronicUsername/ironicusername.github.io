  <div class="content has-text-left">

  </div>
  <div class="content has-text-centered">
    <div class="footer-sitenfo">
      {%- for link in site.social-network-links -%}
        {%- assign curkey = link[0] -%}
        {%- assign element = site.data.SocialNetworks[curkey] -%}
          <a href="{{element.baseURL}}{{site.social-network-links[curkey]}}" target="_blank">
            {%- if curkey == 'email' -%}
            <i class="fas {{element.icon}}"></i></a>
            {%- else -%}
            <i class="fab {{element.icon}}"></i></a>
          {%- endif -%}
      {%- endfor -%}
    </div>
  </div>
  <div class="content has-text-right">
    <div class="footer-sitenfo">
      <a href="{{site.baseurl}}{%link pages/contact.md%}">contact</a>
      <span class="mdot"></span>
      <a href="{{site.baseurl}}/blog">blog</a>

      <a href="{{site.baseurl}}{%link pages/about.md%}">about</a>
      <span class="mdot"></span>
      <a href="{{site.baseurl}}{%link pages/impressum.md%}">impressum</a>
    </div>
